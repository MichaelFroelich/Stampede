# based temp directory
dataDir=/tmp

# Zookeeper heartbeat, leave blank to disable embedded zookeeper
zookeeper.tickTime=2000 

# used for zookeeper, does nothing if embedded zookeeper is disabled
zookeeper.initLimit=10

# used for zookeeper, does nothing if embedded zookeeper is disabled
zookeeper.syncLimit=5

# zookeeper timeout in seconds, used for the initial connection, default is 60000
zookeeper.maxSessionTimeout=60000

# zookeeper directory, if blank "dataDir" will be used instead
zookeeper.dataDir=/tmp/zookeeper 

# zookeeper port, default is 2181. Will be used for search
zookeeper.clientPort=2181 

# leave blank to perform a search
zookeeper.connectionString=localhost:2181,localhost:2222  

# another way to specify zookeeper servers
zookeeeper.server.1=localhost:2181 
zookeeeper.server.2=localhost:2222

# stampede health check port, default is 1024
stampede.clientPort=1024

# stampede directory, if blank "dataDir" will be used instead
stampede.dataDir=/tmp/zookeeper

# application name
stampede.name=common

# socket implementation
stampede.socket=default
